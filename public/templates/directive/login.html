<div class="modal-content">
    <div class="modal-header">
    <div class="text-right">
                        <a href = "#" class="fa fa-close"  ng-click="modalClose()"></a>
                    </div>
        <h3 class="modal-title">Login/Signup</h3>
    </div>
    <div class="modal-body">
        <form name="login">
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label for="inputName">Username</label>
                    <input ng-model="credentials.Username" type="text" class="form-control" id="docType" ng-disabled="isDisable" value="">
                </div>
                <div class="form-group">
                    <label for="inputSlug">Password</label>
                    <input ng-model="credentials.Password" type="text" class="form-control" id="docName" ng-disabled="isDisable">
                </div>
                <div class="form-group">
                    <div class="text-center">
                        <button type="button" class="btn btn-success " ng-click="login()">Login</button>
                    </div>
                </div>
            </div>
        </form>
        <form name="signup">
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label for="inputName">username</label>
                    <input ng-model="credentials.Username" type="text" class="form-control" id="docType" ng-disabled="isDisable" value="">
                </div>
                <div class="form-group">
                    <label for="inputSlug">password</label>
                    <input ng-model="credentials.Password" type="text" class="form-control" id="docName" ng-disabled="isDisable">
                </div>
                <div class="form-group">
                    <label for="inputSlug">Confirm Password</label>
                    <input ng-model="credentials.Password" type="text" class="form-control" id="docName" ng-disabled="isDisable">
                </div>
                <div class="form-group">
                    <div class="text-center">
                        <button type="button" class="btn btn-warning " ng-click="signup()">Signup</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="modal-footer"></div>
    </div>

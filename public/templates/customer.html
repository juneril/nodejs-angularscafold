<div class="row">
    <div class="col-lg-4 col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">Customers</div>
            <div class="panel-body">
                <form name="formDoc">
                    <div class="form-group">
                        <label for="inputName">First Name</label>
                        <input required ng-model="newCostumer.FirstName" type="text" class="form-control" id="docType" validator="required" ng-disabled="isDisable" placeholder="Your First Name ">
                    </div>
                    <div class="form-group">
                        <label for="inputSlug">Last Name</label>
                        <input required ng-model="newCostumer.LastName" type="text" class="form-control" id="docName" validator="required" ng-disabled="isDisable" placeholder="Your Last Name">
                    </div>
                     <div class="form-group">
                        <label for="inputSlug">Address</label>
                        <input required ng-model="newCostumer.Address" type="text" class="form-control" id="docName" validator="required" ng-disabled="isDisable" placeholder="Permanent Address">
                    </div>
                     <div class="form-group">
                        <label for="inputSlug">Contact Number</label>
                        <input required ng-model="newCostumer.ContactNumber" type="text" class="form-control" id="docName" validator="required" ng-disabled="isDisable" placeholder="Ex: 639174847457">
                    </div>
                     <div class="form-group">
                        <label for="inputSlug">Email</label>
                        <input required ng-model="newCostumer.Email" type="text" class="form-control" id="docName" validator="required" ng-disabled="isDisable" placeholder="Ex. example@example.com">
                    </div>
                     <div class="form-group">
                    <button type="button" class="btn btn-primary"   ng-disabled="isDisable" ngf-select ngf-change="uploadFile($files)" ngf-accept="'.png,.jpeg,.jpg'" >Browse</button>
                     </div>
                    <button validation-submit="formDoc" ng-click="savecustomer()" class="btn btn-warning" ng-disabled="isDisable">Save</button>
                    <button ng-click="cancel()" class="btn btn-danger" ng-hide="isDisable">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-8 col-md-8">
        <div class="panel panel-primary">
            <div class="panel-heading">List of Customers</div>
            <div class="panel-body">
                <div class="form-inline pull-left" role="form">
                    <button class="btn btn-success" ng-click="addNew()" ng-disabled="!isDisable"><i class="fa fa-plus"></i> Add Information</button>
                    <button class="btn btn-primary" ng-click="refresh()"><i class="fa fa-refresh"></i> Refresh</button>
                </div>
                <div class="form-inline pull-right" role="form">
                    <div class="form-group">
                        <input ng-model="search" id="search" type="text" class="form-control" placeholder="Search" ng-keyup="$event.keyCode == 13 ? searchclick() : null">
                    </div>
                    <button class="btn btn-primary" ng-click="searchclick()"><i class="fa fa-search"></i> Search</button>
                </div>
            </div>
            <!-- Table -->
            <div class="scrollable-area">
                <table ng-table="tableParams" class="table table-hover table-responsive">
                    <tr ng-repeat="customer in $data">
                        <td  data-title="'Full Name'" sortable="'LastName'" ><a href="/home/profile/{{customer.ID}}" />
                            {{customer.FirstName}} {{customer.LastName}}
                        </td>
                        <td data-title="'Address'"  sortable="'Address'">{{customer.Address}}</td>
                        <td data-title="'Email'"  sortable="'Email'">{{customer.Email}}</td>
                        <td data-title="'Action'">
                            <div class="text-center">
                                <a class="btn btn-success btn-xs" ng-click="view(customer.ID)">
                                       View|Edit
                                    </a>
                               
                            </div>
                        </td>
                        <td data-title="'Use'">
                            <div class="text-center">
                                <input type="checkbox" ng-click="comment(getdoc.DocumentationId)">
                            </div>
                        </td>
                        <td data-title="">
                            <div class="text-right">
                              <!--   <a class="btn btn-primary btn-xs" ng-click="viewModify(getdoc.DocumentationId)">
                                    <i class="fa fa-pencil"></i>
                                </a> -->
                                <a class="btn btn-danger btn-xs" ng-click="delete(customer.ID)">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
\
